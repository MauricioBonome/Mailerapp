<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - mailer </title>


    <link rel="stylesheet" href="{{ url_for('static' ,filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;600&family=Rubik:ital,wght@0,300;0,700;1,400&family=Rufina&display=swap" rel="stylesheet">

</head>
<body>
<nav>
    Mail<b>er</b>
</nav>
<section class="content">
    <div class="top-bar">
        <form method="get">
            <input type="text" name="serch"  placeholder="Quieres buscar algo" id="">
        </form>
        {% block action %} {% endblock %}
    </div>

    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}

</section>


</body>
</html>
